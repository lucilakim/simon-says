<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
    <div class="container px-4 d-flex  mt-5">
        <div class="row g-3">
            <div class="col">
                <h1>Simon Says</h1>
                <button class="btn btn-primary btn-lg" id="play-button">Play</button>
                <button type="submit" class="btn btn-secondary btn-lg" id="stop-button">Stop</button>

                <div class="bg-info info-box text-center" id="info-box">
                    <p class="fs-5 mt-3 pt-5" id="info-text">Start to play</p>
                </div>
            </div>
        </div>

        <div class="row g-3 bg-dark p-3" id="box-container">
            <div class="col-6">
                <div class="p-3 bg-success color-box text-center" id="green-box">Green</div>
            </div>
            <div class="col-6">
                <div class="p-3 bg-danger color-box text-center" id="red-box">Red</div>
            </div>
            <div class="col-6">
                <div class="p-3 bg-warning color-box text-center" id="yellow-box">Yellow</div>
            </div>
            <div class="col-6">
                <div class="p-3 bg-primary color-box text-center" id="blue-box">Blue</div>
            </div>
        </div>
    </div>

    <script src="../scripts/scripts.js"></script>
</body>

</html>
